name: Extract Bonjour64

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  extract-bonjour:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install required tools
        run: |
          sudo apt update
          sudo apt install -y p7zip-full cabextract msitools

      - name: Download iTunes installer
        run: wget https://www.apple.com/itunes/download/win64/ -O iTunes64.exe

      - name: Extract Bonjour64.msi from iTunes installer
        run: 7z e iTunes64.exe Bonjour64.msi -y

      - name: Extract version from Bonjour64.msi
        id: extract_version
        run: |
          VERSION=$(msiinfo export Bonjour64.msi Property | awk -F'\t' '$1 == "ProductVersion" {print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Upload Bonjour64.msi as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bonjour64
          path: Bonjour64.msi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: Bonjour64.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
